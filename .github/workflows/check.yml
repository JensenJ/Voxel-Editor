name: CMake Build

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Configure CMake
        run: cmake -S . -B build --log-level=VERBOSE -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release
